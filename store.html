<!DOCTYPE html>
<html>
    <head>
        <title>The Coldplay | STORE </title>
        <meta name="Description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
       <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li> 
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Coldplay</h1> 
       </header>
       <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image"    src="images/album 1.png" width="180" height="210">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button"    role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-image"   src="images/album 2.png" width="180" height="180">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$58.99</span>
                        <button class="btn btn-primary shop-item-button"   role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-image"   src="images/album 3.png" width="180" height="180">
                    <div class="shop-item-details">
                        <span span class="shop-item-price">$99.99</span>
                        <button class="btn btn-primary shop-item-button"    role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image"   src="images/album 4.png" width="180" height="180">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$10.99</span>
                        <button class="btn btn-primary shop-item-button"    role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
       </section>
       <section class="container content-section">
             <h2 class="section-header">MERCH</h2>
             <div class="shop-items">
                <div class="shop-item">
                        <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image"   src="images/shirt.png" width="180" height="180">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$59.99</span>
                        <button class="btn btn-primary shop-item-button"   role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                        <span class="shop-item-title">Purse</span>
                    <img class="shop-item-image"   src="images/purse.png" width="180" height="180">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$39.99</span>
                        <button class="btn btn-primary shop-item-button"   role="button">ADD TO CART</button>
                    </div>
            </div>  
       </section>

       <section class="container content-section">
             <h2 class="section-header">CART</h2>
             <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
             </div>
             <div class="cart-items"> 
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img clas="cart-item-image"   src="images/shirt.png" width="100" height="100">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">$29.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input"  type="number" value="1">
                        <button role="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img clas="cart-item-image"    src="images/purse.png" width="100" height="100">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">$49.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input"   type="number" value="2">
                        <button role="button">REMOVE</button>
                </div>
                </div>
             </div>
             <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$79.98</span>
             </div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
       </section>
       <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Coldplay</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/youtube.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/handan-ozkurt/" target="_blank">
                            <img src="Images/linkedin.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank">
                            <img src="Images/instagram.png">
                        </a>
                    </li>
                </ul>
            </div>
      </footer>
    </body>
</html>
